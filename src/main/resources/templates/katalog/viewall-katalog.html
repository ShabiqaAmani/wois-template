<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link of CSS files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/assets/css/remixicon.css}">
    <link rel="stylesheet" th:href="@{/assets/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/odometer.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fancybox.css}">
    <link rel="stylesheet" th:href="@{/assets/css/aos.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
    <link rel="stylesheet" th:href="@{/assets/css/dark-theme.css}">
    <title th:text="'Katalog ' + ${kategori}"></title>
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
</head>

<body>

<!--Preloader starts-->
<div class="loader js-preloader">
    <div></div>
    <div></div>
    <div></div>
</div>
<!--Preloader ends-->

<!-- Theme Switcher Start -->
<div class="switch-theme-mode">
    <label id="switch" class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="slider">
        <span class="slider round"></span>
    </label>
</div>
<!-- Theme Switcher End -->

<nav th:replace="fragments/fragment"></nav>


<!-- Content Wrapper Start -->
<div class="content-wrapper">

    <!-- Breadcrumb Start -->
    <div class="breadcrumb-wrap">
        <div class="container">
            <img src="assets/img/shape-7.png" alt="Image" class="br-shape-one">
            <img src="assets/img/shape-8.png" alt="Image" class="br-shape-two">
            <img src="assets/img/shape-7.png" alt="Image" class="br-shape-three">
            <img src="assets/img/shape-8.png" alt="Image" class="br-shape-four">
            <div class="breadcrumb-title">
                <h2 th:text="'Daftar Katalog ' + ${kategori}"></h2>
                <ul class="breadcrumb-menu list-style">
                    <li><a href="/">Beranda </a></li>
                    <li th:text="'Daftar Katalog ' + ${kategori}"></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Product Section Start -->
    <section class="product-wrap ptb-100">
        <div class="container">
            <div class="row align-items-center mb-40">
                <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-4">
                    <div class="search-box style2">
                        <div class="form-group">
                            <input type="search" placeholder="Search Products">
                            <button type="submit">
                                <i class="ri-search-line"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-4">
                    <div class="product-result">
                        <p class="mb-0" th:text="'Showing ' + ${jumlahKatalog} + ' Result'">Showing 1-10 of 20 Results</p>
                    </div>
                </div>
                <div class="col-xxl-3 offset-xxl-2 col-xl-3 col-lg-3 col-md-4">

                    <div class="option-item">
                        <a th:href="@{/katalog/add}" class="btn style1" sec:authorize="hasAuthority('ROLE_Super Admin')">+ Tambah Katalog</a>
                    </div>

                </div>
            </div>

            <div class="row justify-content-center" >
                <div class="col-xl-4 col-lg-6 col-md-6" th:each="katalog, iterationStatus : ${finalKatalog}">
                    <div class="product-card style1">
                        <div class="product-img">
                            <img th:src="*{'data:image/jpg;base64, '+ {katalog.foto}}" alt="Image">
                            <ul class="product-option list-style">
                                <li><a th:href="@{/katalog/detail/} + ${katalog.id}"><i class="ri-eye-line"></i></a></li>
                                <li><a th:href="@{/katalog/delete/} + ${katalog.id}" sec:authorize="hasAuthority('ROLE_Super Admin')"><i class="ri-delete-bin-6-line" ></i></a></li>
                            </ul>
                        </div>
                        <div class="product-info">
                            <p class="product-price" th:text="Rp. + ' ' + ${katalog.harga} + ',00'"></p>
                            <h3><a th:href="@{/katalog/detail/} + ${katalog.id}" th:text="${katalog.vendor.nama}"></a></h3>
                            <p th:text="'Instagram : @' + ${katalog.instagram}"></p>
                            <div class="product-purchase" >
                                <a th:href="@{/katalog/detail/} + ${katalog.id}" class="btn style1" >Detail Vendor</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ul class="page-nav list-style">
                <li><a><i class="flaticon-left-arrow-2"></i></a></li>
                <li><a class="active" href="shop-left-sidebar.html">1</a></li>
                <li><a ><i class="flaticon-next"></i></a></li>
            </ul>
        </div>
    </section>
    <!-- Product Section End -->

</div>
<!-- Content Wrapper End -->

<nav th:replace="fragments/footer"></nav>

</div>
<!-- Page Wrapper End -->

<!-- Back-to-top button Start -->
<div class="paginacontainer">
    <div class="progress-wrap bounce">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
        </svg>
    </div>
</div>
<!-- Back-to-top button End -->

<!-- Link of JS files -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/form-validator.min.js}"></script>
<script th:src="@{/assets/js/contact-form-script.js}"></script>
<script th:src="@{/assets/js/aos.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/odometer.min.js}"></script>
<script th:src="@{/assets/js/fancybox.js}"></script>
<script th:src="@{/assets/js/jquery.appear.js}"></script>
<script th:src="@{/assets/js/tweenmax.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>


</body>

</html>
