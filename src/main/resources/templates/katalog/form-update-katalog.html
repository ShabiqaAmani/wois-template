<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link of CSS files -->
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/remixicon.css}">
  <link rel="stylesheet" th:href="@{/assets/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/odometer.min.css}">
  <link rel="stylesheet" th:href="@{/assets/css/fancybox.css}">
  <link rel="stylesheet" th:href="@{/assets/css/aos.css}">
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">
  <link rel="stylesheet" th:href="@{/assets/css/dark-theme.css}">
  <title>Update Katalog</title>
  <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}">
</head>

<body>

<!--Preloader starts-->
<div class="loader js-preloader">
  <div></div>
  <div></div>
  <div></div>
</div>
<!--Preloader ends-->

<!-- Theme Switcher Start -->
<div class="switch-theme-mode">
  <label id="switch" class="switch">
    <input type="checkbox" onchange="toggleTheme()" id="slider">
    <span class="slider round"></span>
  </label>
</div>
<!-- Theme Switcher End -->

<nav th:replace="fragments/fragment"></nav>


<!-- Content Wrapper Start -->
<div class="content-wrapper">

  <!-- Breadcrumb Start -->
  <div class="breadcrumb-wrap">
    <div class="container">
      <img src="/assets/img/shape-7.png" alt="Image" class="br-shape-one">
      <img src="/assets/img/shape-8.png" alt="Image" class="br-shape-two">
      <img src="/assets/img/shape-7.png" alt="Image" class="br-shape-three">
      <img src="/assets/img/shape-8.png" alt="Image" class="br-shape-four">
      <div class="breadcrumb-title">
        <h2 th:text="'Formulir Update Katalog ' + ${updateKatalog.vendor.nama}"></h2>
        <ul class="breadcrumb-menu list-style">
          <li><a href="/">Beranda</a></li>
          <li th:text="'Formulir Update Katalog ' + ${updateKatalog.vendor.nama}"></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Breadcrumb End -->


  <!-- Checkout section start -->
  <div class="checkout-wrap pt-100 pb-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">

          <div class="alert" th:if=${success}>
            <div th:text="${success}" class="alert alert-success" onclick="this.parentElement.style.display='none';"></div>
          </div>
          <div class="alert" th:if=${error}>
            <div th:text="${error}" class="alert alert-danger" onclick="this.parentElement.style.display='none';"></div>
          </div>

          <form th:action="@{/katalog/update/} + ${updateKatalog.id}" th:object="${updateKatalog}" method="POST" enctype="multipart/form-data" class="checkout-form">
            <div class="row">
              <div class="col-lg-12">
                <h3 class="checkout-box-title">Katalog Attribute</h3>
              </div>
              <input class="form-group" type="hidden" th:field="*{id}"/>

              <div class="col-lg-12">
                <div class="form-group">
                  <select name="vendor" required>
                    <option value="" >Pilih Vendor</option>
                    <option th:each="vendor:${listVendor}"
                            th:value="${vendor.uuid}"
                            th:text="${vendor.nama}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <select name="kategori" required>
                    <option value="" >Pilih Kategori</option>
                    <option th:each="kategori:${listKategori}"
                            th:value="${kategori.kategori}"
                            th:text="${kategori.kategori}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Instagram (tanpa @)" th:field="*{instagram}" required>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input type="text" placeholder="Lokasi" th:field="*{lokasi}" required>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                  <input type="number" placeholder="Harga (rupiah)" th:field="*{harga}" required>
                </div>
              </div>

              <div class="col-lg-12" style="margin-bottom: 5px">
                <label style="font-weight: bold">Foto Katalog&nbsp;</label>
                <label>(Max size < 1Mb)</label>
              </div>

              <div class="col-lg-12">
                <div class="form-group custom-file">
                  <input type="file" name="file" class="custom-file-input" required>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="form-group">
                                                <textarea type="text" cols="30" rows="10" placeholder="Deskripsi" th:field="*{deskripsi}" required
                                                ></textarea>
                </div>
              </div>

              <div class="col-lg-12 mt-25" style="text-align: center">
                <div class="form-group mb-0">
                  <button type="submit" class="btn style1">Submit</button>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Checkout section end -->

</div>
<!-- Content Wrapper End -->

<nav th:replace="fragments/footer"></nav>

</div>
<!-- Page Wrapper End -->

<!-- Back-to-top button Start -->
<div class="paginacontainer">
  <div class="progress-wrap bounce">
    <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"/>
    </svg>
  </div>
</div>

<!-- Link of JS files -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/form-validator.min.js}"></script>
<script th:src="@{/assets/js/contact-form-script.js}"></script>
<script th:src="@{/assets/js/aos.js}"></script>
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<script th:src="@{/assets/js/odometer.min.js}"></script>
<script th:src="@{/assets/js/fancybox.js}"></script>
<script th:src="@{/assets/js/jquery.appear.js}"></script>
<script th:src="@{/assets/js/tweenmax.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
